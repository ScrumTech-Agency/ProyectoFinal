                        <h2 class="text-center mt-4 mb-4">Sistema de Gestión de Ingresos y Gastos</h2>
                        <div class="py-3">

                                        <h3 class=" tw-bold mb-3 text-center">Nueva Empresa</h3>

                                            <form method="POST" th:object="${formEnterpriseRegister}" th:action="@{/CreateEnterpriseNew}">
                                            <div class="position-relative text-center">
                                                <div class="position-absolute top-50 start-50 translate-middle-x" >


                                                        <div class="col -12">
                                                            <input type="text" class="form-control mb-4" th:field="*{idEnterprise}" id="idEnterprise" placeholder="ID  " required>
                                                        </div>

                                                        <div class="col -12">
                                                            <input type="text" class="form-control mb-4" th:field="*{name}" id="nameEnterprise" placeholder="Nombre" required>
                                                        </div>

                                                        <div class="col -12">
                                                            <input type="text" class="form-control mb-4" th:field="*{document}" id="NITEnterprise" placeholder="NIT" required>
                                                        </div>

                                                        <div class="col -12">
                                                            <input type="text" class="form-control mb-4" th:field="*{phone}" id="phoneEnterprise" placeholder="Telefono" required>
                                                        </div>

                                                        <div class="col -12">
                                                            <input type="text" class="form-control mb-4"   th:field="*{address}" id="addressEnterprise" placeholder="Dirección" required>
                                                        </div>

                                                        <form action="/action_page.php">
                                                            <input type="date"  th:field="*{createdAt}" id="createdAtEnterprise" required>
                                                        </form>

                                                        <div class="d-grid gap-2 mb-4 mt-4">
                                                            <button type="reset" class="btn btn-outline-dark">Cancelar</button>
                                                            <button class="btn btn-info" type="submit">Guardar</button>
                                                        </div>
