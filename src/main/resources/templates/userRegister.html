<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login Register Company</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<main>
  <!-- Barra y Menu Desplegable -->
  <nav class="navbar bg-info fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">FisiOnline</a>
    </div>
  </nav>
  <!-- Encabezado -->
  <div class="container">
    <div class="row">
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-sm-12 col-md-10 col-lg-10 col-xl-10 py-4 bg-white mt-4">
            <h2 class="text-center mt-4 mb-4">Sistema de Gesti√≥n de Ingresos y Gastos</h2>


              <div class="mt-4 mb-4 py-4">
                <form method="POST" th:object="${formUserRegister}" th:action="@{/CreateUser}">
                <div class="position-relative text-center">
                  <div class="position-absolute top-50 start-50 translate-middle-x" >

                    <div class="text-md mb-4">
                      <h4> Registro Usuario</h4>
                    </div>

                    <div class="col -12">
                      <input type="text" class="form-control mb-4" th:field="*{userApplication}" id="userApplication" placeholder="Usuario" required>
                    </div>

                    <div class="col - 12">
                      <input type="password" class="form-control mb-4" th:field="*{passwordUser}" id="passwordUser" placeholder="Password" required>
                    </div>

                    <div class="col - 12">
                      <input type="email" class="form-control mb-2" th:field="*{mailUser}" id="mailUser" placeholder="Correo: name@example.com" required>
                    </div>
                    <div class="mb-4">
                      <form style="margin-left: 25%; ">
                        <b><label class="form-label mt-2">Rol</label></b>
                        <br>
                        <input type="radio" class="btn-check" th:field="*{rolUser}" id="Admin"  value="ADMIN" required>
                        <label class="btn btn-outline-info" for="Admin">Administrativo</label>
                        <input type="radio" class="btn-check" th:field="*{rolUser}" id="Usuario"  value="USER" required>
                        <label class="btn btn-outline-info  " for="Usuario">Usuario</label><br>
                      </form>
                    </div>


                    <div class="d-grid gap-2 mb-4">
                      <button class="btn btn-info" type="submit">Crear Usuario</button>
                    </div>
                    <div>
                      <p> Copyright Reserve Company 2022 </p>
                    </div>
                  </div>
                </div>
              </form>


</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
